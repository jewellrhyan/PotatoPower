

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

  </ion-header>
 
  <ion-datetime [showDefaultButtons]="true" presentation = "date"(ionChange)="handleChange($event)" (click)="clickstuff()" #datetime>
    <ion-buttons slot="buttons">
      <ion-button id = "open-modal"color="primary" (click)="datetime.confirm()">All Set</ion-button>
    </ion-buttons>
  </ion-datetime>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
          <ion-label position="stacked">Enter time of activity</ion-label>
          <ion-input type="time" placeholder="time" [(ngModel)]="acttime" ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
<div class="ion-padding">
  <p *ngFor="let log of logs">{{ log }}</p>
</div>
